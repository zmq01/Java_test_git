<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>超市账单管理系统</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <style>
        #iframeTop{
            width: 100%;
            height: 100px;
        }
        #iframeLeft{
            width: 15%;
            height: 700px;
            float: left;
        }
        #mainFrame{
            width: 84%;
            height: 700px;
        }
    </style>
</head>
<body>
<div>
    <iframe id="iframeTop" name="iframeTop" frameborder="0" th:src="@{/menu/top}"></iframe>
    <iframe id="iframeLeft" name="iframeLeft" frameborder="0" th:src="@{/menu/left}"></iframe>
    <iframe id="mainFrame" name="mainFrame" frameborder="0" th:src="@{/menu/content}"></iframe>
</div>
</body>
</html>
