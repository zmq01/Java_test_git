<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系统登录 - 超市账单管理系统</title>
<link type="text/css" rel="stylesheet" href="css/style.css" />
	<style>
		.show{
			font-size: 14px;
			color: red;
			font-weight: bold;
		}
	</style>
</head>
<body class="blue-style">
<div id="login">

	<div class="icon"></div>
	<div class="login-box">
		<form method="post" th:action="@{/login}">
			<dl>
				<dt>用户名：</dt>
				<dd><input type="text" name="username" class="input-text" /></dd>
				<dt>密　码：</dt>
				<dd><input type="password" name="password" class="input-text" /></dd>
			</dl>
			<div class="buttons">
				<span class="show" th:if="${flag=='1'}">用户名或密码错误</span>
				<input type="submit" name="submit" value="登录系统" class="input-button" />
				<input type="reset" name="reset" value="重　　填" class="input-button" />
			</div>
		</form>
	</div>
</div>
</body>
</html>
