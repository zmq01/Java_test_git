<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        a {
            display:inline-block;
            padding: 8px;
            border: 1px solid #eee;
            border-radius: 8px;
            width: 30px;
            height: 20px;
            line-height: 20px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
<div class="menu">
	<form method="get" action="">
		商品名称：<input type="text" name="productName" class="input-text" />&nbsp;&nbsp;&nbsp;&nbsp;
		是否付款：<select name="payStatus">
			<option value="">请选择</option>
			<option value="1">已付款</option>
			<option value="0">未付款</option>
		</select>&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="submit" name="submit" value="组合查询" class="button" />
	</form>
</div>
<div class="main">
	<div class="optitle clearfix">
        <em><a th:href="@{/bill/toAdd}">新增</a></em>
		<div class="title">账单管理&gt;&gt;</div>
	</div>
	<div class="content">
		<table class="list">
			<tr>
				<td>序号</td>
				<td>商品名称</td>
				<td>商品数量</td>
				<td>交易金额</td>
				<td>是否付款</td>
				<td>供应商名称</td>
				<td>商品描述</td>
				<td>账单时间</td>
				<td>操作</td>
			</tr>
			<tr th:each="item,state:${list}">
				<td th:text="${state.count}"></td>
				<td th:text="${item.goodsName}"></td>
				<td th:text="${item.count}"></td>
				<td th:text="${item.price}"></td>
				<td th:text="${item.pay}"></td>
				<td th:text="${item.providerId}"></td>
				<td th:text="${item.remark}"></td>
				<td th:text="${item.addDate}"></td>
				<td>修改|删除</td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
